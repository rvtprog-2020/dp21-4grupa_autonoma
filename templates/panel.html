{% extends "layout.html" %}

{% block link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/getData-admin.js') }}"></script>
{% endblock %}

{% block body %}
<div class="white"><p>Panelis</p></div>
<div class="form">
    <form action="" method="POST">
        <div class="flash">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for msg in messages %}
                  <p>{{msg}}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
        <div class="label"><label>Nomas punkts: </label></div>
        <input size="50" placeholder="Rīga" type="text" name="place" class="input"><br>
        <div class="label"><label>Marka: </label></div>
        <input size="50" placeholder="BMW" type="text" name="marka" class="input"><br>
        <div class="label"><label>Modelis: </label></div>
        <input size="50" placeholder="X5" type="text" name="model" class="input"><br>
        <div class="label"><label>Gads: </label></div>
        <input size="50" placeholder="2008" type="text" name="year" class="input"><br>
        <div class="label"><label>Bilde (1x1): </label></div>
        <input size="50" placeholder="www.piemērs.com/piemērs.png" type="text" name="img" class="input"><br>
        <input size="50" type="submit" value="Pievienot" id="button">
    </form>
</div>

<div class="ul">
  <ul id="posts">
  </ul>
</div>
{% endblock %}
